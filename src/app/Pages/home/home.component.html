<div class="grid">
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Đơn đặt hàng</span>
                    <div class="text-900 font-medium text-xl">{{totalOrder}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">{{totalOrderUnconfirmed}}  </span>
            <span class="text-500">Đơn đặt hàng mới</span>
        </div>
    </div>  
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Doanh thu</span>
                    <div class="text-900 font-medium text-xl">{{revenue}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-map-marker text-orange-500 text-xl"></i>
                </div>
            </div>

        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Tài khoản</span>
                    <div class="text-900 font-medium text-xl">{{totalCustomer}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-inbox text-cyan-500 text-xl"></i>
                </div>
            </div>
           
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Bình luận</span>
                    <div class="text-900 font-medium text-xl">{{totalComment}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-purple-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-comment text-purple-500 text-xl"></i>
                </div>
            </div>

        </div>
    </div>

    <div class="col-12 xl:col-6">
      
        <div class="card">
            <div class="flex justify-content-between align-items-center mb-5">
                <h5>Các Sản Phẩm được quan tâm nhất</h5>
               
            </div>
            <ul class="list-none p-0 m-0" *ngFor="let item of productOrderViewCount">
                <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                    <div>
                        <span class="text-900 font-medium mr-2 mb-1 md:mb-0">{{item.name}}</span>
                        <div class="mt-1 text-600">Lượt xem: {{item.viewCount}}</div>
                    </div>
                    <div class="mt-2 md:mt-0 flex align-items-center">
                     
                        <span class="text-orange-500 ml-3 font-medium">{{item.promotionPrice}}</span>
                    </div>
                </li>
            
            </ul>
        </div>
    </div>

    <div class="col-12 xl:col-6">
        <div class="card">
            <h5>Chart</h5>
            <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
        </div>

       

       
</div>
</div>
