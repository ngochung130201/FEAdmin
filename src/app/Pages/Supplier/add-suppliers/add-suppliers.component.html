<div class="section-header">
    <h1>Tạo Mới</h1>
    <div class="section-header-breadcrumb">
        <div class="breadcrumb-item active"><a href="#">Trang chủ</a></div>
        <div class="breadcrumb-item">Tạo mới</div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card shadow">
            <div class="card-header">
                <h4>Thông tin nhà cung cấp</h4>
            </div>
            <div class="row">
    
               <div class="col-md-12">
                   <form [formGroup]="supplierFormCreate" (submit)="HandleAdd()" class="form-horizontal row-border" method="post" enctype="multipart/form-data">
                       
                        <div class="card-body">
                            <input name="__requestverificationtoken" type="hidden" value="blxlgjcghizjz3y8iyphk08-dc-lydjgnftb_laceseoovelgurch9vpjsolqxhp-veyogmiiez2b-fte3d7mc8ehgik1ptjzgt5fcxim_cdxamdljj0ylqzuyt2lbmv0">                        
                            <div class="form-group">
                                <label  class="col-md-3 control-label">Tên nhà cung cấp</label>
                                <div class="col-md-12">
                                    <input formControlName="supplierName"  class="form-control" id="translate_supplierName" name="supplierName" type="text" placeholder="Tên nhà cung cấp">
                                    <span asp-validation-for="supplierName" class="fst-italic text-danger input-validation"></span>
                                </div>
                            </div>
                           <div class="form-group">
                                <label class="col-md-3 control-label">Email</label>
                                <div class="col-md-12">
                                    <input formControlName="email"  class="form-control" id="translate_urlredirect" name="Email" placeholder="Email" type="text">
                                    <span  class="fst-italic text-danger input-validation"></span>
                                </div>
                            </div>
                           
                        
                            <div class="form-group">
                                <label class="col-md-3 control-label">Địa chỉ</label>
                                <div class="col-md-12">
                                    <input formControlName="address" class="form-control" id="translate_urlredirect" name="address" placeholder="address" type="text">
                                    <span class="fst-italic text-danger input-validation"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Số điện thoại</label>
                                <div class="col-md-12">
                                    <input formControlName="phone" class="form-control" id="translate_urlredirect" name="phone" placeholder="Số điện thoại" type="text">
                                    <span class="fst-italic text-danger input-validation"></span>
                                </div>
                            </div>
                         
                           
                          
                            
                        </div>
                          <div class="card-footer text-right">
                                <div class="bu-group">
                                    <div class="form-group-center" id="text-center">
                                        <button type="submit"  class="btn btn-success mr-2"><i class="fa fa-check"></i> Tạo mới </button>
                                        <a  class="btn btn-danger"><i class="fa fa-times"></i> Hủy bỏ</a>
                                    </div>
                                </div>
                          </div>
                    </form>
               </div>
        
            </div>
            
            
        </div>
    </div>
</div>
