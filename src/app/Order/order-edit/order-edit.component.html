
<div class="section-header">
    <h1>Chi tiết</h1>
    <div class="section-header-breadcrumb">
        <div class="breadcrumb-item active"><a href="#">Trang chủ</a></div>
        <div class="breadcrumb-item">Chi tiết</div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card shadow">
             <div class="card-header">
                <h4>Chi tiết thông tin liên hệ</h4>
            </div>
           <form action="" [formGroup]="OrderDetail">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                            <div class="card-body">
                            
                                <div class="form-group">
                                    <label name="subject" class="col-md-3 control-label">Tiêu đề</label>
                                    <div class="col-md-12">
                                        <input name="subject"  formControlName="subject" class="form-control"  type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label name="name" class="col-md-3 control-label">Tên liên hệ</label>
                                    <div class="col-md-12">
                                        <input name="name" formControlName="name" class="form-control"  type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label name="Email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-12">
                                        <input name="email" formControlName="email" class="form-control"  type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label name="phone" class="col-md-3 control-label">Số điện thoại</label>
                                    <div class="col-md-12">
                                        <input name="phone" formControlName="phone" class="form-control"  type="text">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label name="address" class="col-md-3 control-label">Địa chỉ</label>
                                    <div class="col-md-12"> 
                                        <textarea name="address" formControlName="address" class="form-control" rows="10" cols="150"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label name="body" class="col-md-3 control-label">Nội dung</label>
                                    <div class="col-md-12"> 
                                        <textarea name="body" formControlName="body" class="form-control" rows="10" cols="150"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label name="createDate" class="col-md-3 control-label">Ngày liên hệ</label>
                                    <div class="col-md-12">
                                        <input name="createDate" formControlName="createDate" class="form-control"  type="text">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="card-footer text-right">
                                    <div class="bu-group">
                                        <div class="form-group-center" id="text-center">
                                            <a routerLink="/Contacts/Index" class="btn btn-primary"><i class="fa fa-arrow-left"></i> Quay lại</a>
                                        </div>
                                    </div>
                              </div>
                </div>
                <div class="col-md-2"></div>
            </div>
           </form>
        </div>
    </div>
</div>
